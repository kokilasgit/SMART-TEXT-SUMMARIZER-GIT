<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summarizer - Smart Text Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Smart Text Summarizer</h2>
    <form class="mt-4">
      <div class="mb-3">
        <label>Upload Document</label>
        <input type="file" class="form-control">
      </div>
      <div class="mb-3">
        <label>Or Paste Text</label>
        <textarea class="form-control" rows="6" placeholder="Paste your text here"></textarea>
      </div>
      <div class="mb-3">
        <label>Select Summary Length</label>
        <select class="form-select">
          <option>Short</option>
          <option>Medium</option>
          <option>Long</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Summary</button>
    </form>

    <div class="mt-4">
      <h4>Summarized Output</h4>
      <textarea class="form-control" rows="6" readonly>Summary will appear here...</textarea>
      <div class="mt-3">
        <button class="btn btn-success">Download</button>
        <button class="btn btn-secondary">Copy</button>
      </div>
    </div>
  </div>
</body>
</html>
